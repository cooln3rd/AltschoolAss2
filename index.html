<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experience Wellness</title>
</head>
<body>
    <div class="header">
        <nav>
            <a href="">Sign Up |</a>
            <a href="./individual/"> individual</a>
        </nav>
    </div>
    <div class="introduction">
     <div ID="">
        <h1>
            For Company 
        </h1>
        <p>
          Start Benefiting from wellness experience. For Companies looking on 
          increasing productivity, and improving  organization wellness. 
        </p>
    </div>
    <div class="form">
        <form>
        <label for="firstname">First Name</label>
        <input type="text" id="firstname" placeholder="Tolu"/>
        <label for="LastName">Last Name</label>
        <input type="text" id="LastName" placeholder="Tolu"/> 
        <label for="Gender">Gender</label>
        <select id="Gender" name="Gender">
        <option disabled selected>Select here</option>
        <option>Male</option>
        <option>Female</option> 
        </select>
        <label for="Dateofbirth">Date of Birth</label>
        <input type="date" id="Dateofbirth" placeholder=""/>    
        <label for="Weight">Weight(kG)</label>
        <input type="text" id="Weight" placeholder="Enter Weight"/>   
        <label for="Height">Height(CM)</label>
        <input type="text" id="Height" placeholder="Enter Height"/>      
        <label for="Activity">Activity</label>
        <select id="Activity" name="Activity">
        <option disabled selected>Select here</option>
        <option>option 1</option>
        </select>
        <label for="Password">Password</label>
        <input type="password" id="Password" placeholder=""/> 
        <button type="submit">Register</button>
        </form>
        <footer>
            By clicking Register, You agree to
            <a href="./Term_of_use/" target="_blank">Terms of Use</a> and
            our
            <a href="./Privacy_Policy/" target="_blank">Privacy Policy</a>
        </footer>
    </div>
    
</body>
</html>
